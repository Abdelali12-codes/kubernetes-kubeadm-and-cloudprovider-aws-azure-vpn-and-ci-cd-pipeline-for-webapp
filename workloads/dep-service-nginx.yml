apiVersion: v1
kind: Service
metadata:
  name: nginx-server-webapp
spec:
  type: NodePort
  # type: LoadBalancer
  selector:
    app: nginx
  ports:
    - protocol: TCP
      nodePort: 30400
      # targetPort: 27017
      targetPort: 80
      port: 80